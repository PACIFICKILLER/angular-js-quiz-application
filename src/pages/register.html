<div class="jumbotron">
    <h1 class="text-center">Register Page</h1>
</div>
<div class="container mb-4 mt-4"  style="min-height:40vh">
    <div class="row">
        <div class="col ms-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                    <label for="fullNameInput">Full Name</label>
                                    <input type="text" class="form-control" id="fullNameInput" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Repeat Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="Repeat Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Accept Terms and Condition</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                </div>
            </div>
        </div>
    </div>
</div>
