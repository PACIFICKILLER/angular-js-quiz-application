<div class="jumbotron">
    <div class="container text-center">

        <h1>About Us</h1>
    </div>
</div>

<div class="container">
    <h2 class="mb-4">Team</h2>

    <div class="row">
        <div class="col-md-3" ng-repeat="user in users">
            <div class="card mb-4 shadow-sm">
                <img src="./assets/images/{{user.image}}" class="animated fadeIn" height="250">
                <div class="card-body">
                    <h4 class="text-center">{{ user.name }} </h4>
                    <p class="card-text">{{user.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">LinkedIn</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Twitter</button>
                        </div>
                        <small class="text-muted">{{ user.designation }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
