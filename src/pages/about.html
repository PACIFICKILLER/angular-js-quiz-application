<div class="jumbotron">
    <div class="container text-center">

        <h1>About Us</h1>
    </div>
</div>

<div class="container">
    <h2 class="mb-4">Team</h2>

    <div class="row">
        <div class="col-md-4" ng-repeat="user in users">
            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum soluta ad
                        delectus sequi ullam eius.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">LinkedIn</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Twitter</button>
                        </div>
                        <small class="text-muted">{{ user.designation }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
