<div class="jumbotron">
    <h1 class="text-center">Quiz</h1>
</div>
<div class="container">
    <ul class="list-unstyled">
        <div ng-repeat="(key, value) in allQuizResponse['response']">
            <li class="media">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">{{value.name}}</h5>
                    {{value.description}}
                </div>
                <a href="#!/quiz/{{value.file}}" class="btn btn-primary mt-3">Start</a>

            </li>
            <hr size="30">
        </div>
    </ul>
</div>
